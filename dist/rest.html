<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .list {
        list-style: none;
        margin: 0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="jsResult"></div>

    <script>
      axios
        .get("http://localhost:4000/test")
        .then((res) => {
          const result = res.data;
          let html_template = "<ul class=list>";
          for (i = 0; i < result.length; i++) {
            html_template += `
            <li>${i + 1}番 ${result[i].name}</li>
            <li>${i + 1}番 ${result[i].phone}</li>
          <hr />
          `;
            //html_template += "</ul>";
          }
          document.querySelector(".jsResult").innerHTML = html_template;
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
